<body>
  <div class="canvas">
    <div>
      <div id="screen">
        <pre id="prescreen"></pre>
        <div id="info"></div>
        <div id="prompthead"></div>
        <div class="command">
          <div id="prompt">&nbsp; &nbsp;&nbsp;</div>
          <input type="text" id="text" maxlength="30" autocorrect="off" autocapitalize="none">
        </div>
        <textarea id="textarea"></textarea>
      </div>
      <div class="status">
        <span>
          연결 <span id="session_time">0:00</span>
        </span>
        <span>
          1-9600-N-8-1
        </span>
        <span id="time"></span>
      </div>
    </div>
  </div>
  <audio id="audio" src="/dialup.mp3"></audio>
